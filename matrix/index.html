<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2x2 Linear Transformation Visualizer</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="app">
    <div id="controls">
      <div id="matrix-input-container">
        <p>Matrix:</p>
        <div id="matrix-input">
        <input type="number" id="mat-a" value="1" step="any" inputmode="decimal">
        <input type="number" id="mat-b" value="0" step="any" inputmode="decimal">
        <input type="number" id="mat-c" value="0" step="any" inputmode="decimal">
        <input type="number" id="mat-d" value="1" step="any" inputmode="decimal">
        </div>
        <div>
        <button id="identity-button" class="button-control reset-button" title="Set to the identity matrix">Ɪ</button>
        </div>
      </div>

      <div id="object-control-container">
        <button id="add-vector-button" class="button-control add-vector-button">+ Add Vector</button>
        <button id="clear-vector-button" class="button-control clear-vector-button">- Clear</button>
      </div>

      <div id="slider-container">
        <button id="reset-button" class="button-control reset-button">↺</button>
        <button id="play-button" class="button-control">▶</button>
        <input type="range" id="transform-slider" min="0" max="1" step="0.01" value="0">
      </div>
    </div>

    <div id="canvas-container">
      <canvas id="view" width="800" height="600"></canvas>
      <div id="vector-labels"></div>
      <div id="vector-coords">
      <h3>Vectors</h3>
      <ul id="vector-list"></ul>
      </div>
    </div>
    
  </div>

  <!-- JS imports in dependency order -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
